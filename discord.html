<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecting to Discord OAuth</title>
  <!-- Meta refresh fallback -->
  <meta http-equiv="refresh" content="0;url=https://discord.com/oauth2/authorize?client_id=1443005092877041879&permissions=8&integration_type=0&scope=bot&v=2">
  <style>
    body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#0b0b0b;color:#fff}
    .card{max-width:680px;padding:24px;border-radius:12px;background:rgba(255,255,255,0.04);box-shadow:0 6px 30px rgba(0,0,0,0.6);text-align:center}
    a.button{display:inline-block;margin-top:14px;padding:10px 16px;border-radius:8px;background:#5865f2;color:#fff;text-decoration:none}
    small{display:block;margin-top:10px;color:rgba(255,255,255,0.6)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Redirecting to Discordâ€¦</h1>
    <p>If the automatic redirect does not work, click the button below.</p>

    <!-- BUTTON URL UPDATED WITH ?v=2 -->
    <a class="button" 
       href="https://discord.com/oauth2/authorize?client_id=1443005092877041879&permissions=8&integration_type=0&scope=bot&v=2" 
       rel="noopener noreferrer">
      Go to Discord OAuth
    </a>

    <small>This file simply redirects the browser to the given URL (OAuth for the bot).</small>
  </div>

  <script>
    (function(){
      // JS redirect (replace so user won't keep this page in history)
      var target = "https://discord.com/oauth2/authorize?client_id=1443005092877041879&permissions=8&integration_type=0&scope=bot&v=2";

      try{
        // short delay so user can see message on slow connections
        setTimeout(function(){ window.location.replace(target); }, 100);
      }catch(e){
        // final fallback: create a clickable link
        var a = document.createElement("a");
        a.href = target;
        a.textContent = "Go to Discord OAuth";
        document.body.appendChild(a);
      }
    })();
  </script>
</body>
</html>
